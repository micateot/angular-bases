<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index; let isEven = even; let isOdd = odd, first as isFirst, last as isLast" class="list-group-item" [ngClass]="{'list-group-item-success': isEven, 'list-group-item-primary': isOdd, 'list-group-item-dark': isLast}">
      <span class="text-primary">{{i + 1}}. </span><span>{{character.name}}</span>
       - <strong>Power: </strong> <span>{{character.power}}</span>
       <!-- <span *ngIf="isEven">Es par</span>
       <span *ngIf="isOdd">Es impar</span> -->
    </li>
</ul>
