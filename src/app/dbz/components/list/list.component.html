<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index; let isEven = even; let isOdd = odd" class="list-group-item">
      <span class="text-primary">{{i + 1}}. </span><span>{{character.name}}</span>
       - <strong>Power: </strong> <span>{{character.power}}</span>
       <!-- <span *ngIf="isEven">Es par</span>
       <span *ngIf="isOdd">Es impar</span> -->
    </li>
</ul>
