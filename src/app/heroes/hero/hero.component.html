<h1>{{name | titlecase}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name | titlecase}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>

<button *ngIf="age !== 62" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button *ngIf="age === 62 || name === 'Spiderman'" class="btn btn-danger mx-2" (click)="resetHero()">
  Resetear
</button>
